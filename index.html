<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Jersey+15&family=Kalam:wght@300;400;700&family=Kurale&family=Poiret+One&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>The world clock</title>
</head>
<body>
    <div class="encapsule">
        <h1>World Clock</h1>

        <select name="" id="city">
        <option value="">Select a city..</option>
        <option value="current">Current Location</option>
        <option value="America/Chicago">Houston</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="America/Matamoros">Matamoros</option>
        <option value="Africa/El_Aaiun">El Aaiun</option>
        </select>

        <div id="city-container">
        <div class="cities" id="houston">
            <div>
                <h2>Houston</h2>
                <div class="day"></div>
            </div>
                <div class="time"></div>
        </div>
        <div class="cities" id="sydney">
            <div>
                <h2>Sydney</h2>
                <div class="day"></div>
            </div>
            <div class="time"></div>
        </div>
        </div>
    </div>

    <footer>Project coded by <a href="https://github.com/dptorrez">Danna Torres</a> and is open sourced on <a href="https://github.com/dptorrez/World-clock.git"> GitHub</a> </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
