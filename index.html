<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The world clock</title>
</head>
<body>
    <div class="encapsule">
    <h1>World Clock</h1>

    <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">Houston</option>
        <option value="">Sydney</option>
        <option value="">Honolulu</option>
        <option value="">Matamoros</option>
    </select>
    <div class="cities">
        <h2>Houston</h2>
        <div class="day">
            December 1st 2024
        </div>
        <div class="time">
            4:58:13 PM
        </div>
        <div class="cities">
            <h2>Sydney</h2>
            <div class="day">
                December 1st 2024
            </div>
            <div class="time">
                4:58:13 PM
            </div>
    </div>
    </div>
    <footer>Project coded by <a href="https://github.com/dptorrez">Danna Torres</a> and is open sourced on <a href="https://github.com/dptorrez/World-clock.git"> GitHub</a> </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
